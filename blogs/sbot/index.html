<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Math Blog</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">

  <!-- MathJax config -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'no-mathjax'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <!-- marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --code-bg: #f4f4f4;
      --accent: #007acc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem 1rem;
      max-width: 760px;
      margin-inline: auto;
      line-height: 1.8;
      font-size: 18px;
    }

    h1, h2, h3, h4 {
      font-weight: 700;
      margin-top: 2rem;
      color: var(--accent);
    }

    pre, code {
      font-family: 'Fira Code', monospace;
      background: var(--code-bg);
      padding: 0.75rem;
      border-radius: 5px;
      overflow-x: auto;
      display: block;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      color: #555;
      margin: 1.5rem 0;
      background: #f9f9f9;
    }

    mjx-container {
      overflow-x: auto;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>

  <main>
    <div id="markdown-content">Loading...</div>
  </main>

  <script>
    const mdPath = './static/sbot.md'; // Adjust path if needed

    fetch(mdPath)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.text();
      })
      .then(mdText => {
        document.getElementById('markdown-content').innerHTML = marked.parse(mdText);
        if (window.MathJax && MathJax.typesetPromise) {
          MathJax.typesetPromise();
        }
      })
      .catch(err => {
        document.getElementById('markdown-content').innerHTML =
          `<p style="color:red;">Failed to load markdown: ${err}</p>`;
      });
  </script>

</body>
</html>
