<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- MathJax (optional for equations) -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <style>
    body {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: sans-serif;
    }
    pre {
      background: #f4f4f4;
      padding: 0.75rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <section>
    <div id="markdown-content">Loading...</div>
  </section>

  <script>
    const mdPath = './static/sbot.md'; // relative to index.html

    fetch(mdPath)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.text();
      })
      .then(mdText => {
        document.getElementById('markdown-content').innerHTML = marked.parse(mdText);
        if (window.MathJax) MathJax.typesetPromise();
      })
      .catch(err => {
        document.getElementById('markdown-content').innerHTML =
          `<p style="color:red;">Failed to load markdown: ${err}</p>`;
      });
  </script>

</body>
</html>
